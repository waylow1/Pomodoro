<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Lien avec mon css-->

    <link rel="stylesheet" href="css/style.css">

    <!-- Lien avec FONT GOOGLE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- Lien avec FONT AWESOME KIT-->
    <script src="https://kit.fontawesome.com/99ee30a55c.js" crossorigin="anonymous"></script>

    <title>Pomodoro</title>
</head>

<body>
    <main>
        <header>
            <h1>
                Pomodoro
            </h1>
        </header>
        <p id="travail">Travail</p>
        <p id="pause">Pause</p>

        <p id="chrono"></p>
        

        <button id="lancer" aria-label="lancer" onclick="lancer()">
            <!--Création d'un bouton qui a pour fonction quand on clique dessus lancer-->
            <em class="fa-solid fa-play"></em>
            <!--Image de flèche symbolisant le lancement -->
        </button>


        <button id="redem" aria-label="redem" onclick="redem()">
            <!--Création d'un bouton qui a pour fonction quand on clique dessus redem-->
            <em class="fa-solid fa-arrow-rotate-left"></em>
            <!--Image de flèche symbolisant le redémarrage -->
        </button>


    </main>
    <script src="js/app.js"></script>

</body>

</html>

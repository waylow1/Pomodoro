<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link with my css -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Link with FONT GOOGLE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
    <!-- Link with FONT AWESOME KIT-->
    <script src="https://kit.fontawesome.com/99ee30a55c.js" crossorigin="anonymous"></script>

    <title>Pomodoro</title>
</head>

<body>
    <main>
        <header>
            <h1>
                Pomodoro
            </h1>
        </header>

        <div class="box">
            <p id="work">Work</p>
            <p id="break">Break</p>
        </div>


        <!-- Container designed as a circle around the timer -->
        <div id="circleContainer">
            <p id="chrono"> </p>
        </div>



        <div class="container">
            <button id="running" aria-label="running" onclick="run()" class="scale-down-center">
                <!--Button which permit the running-->
                <em class="fa-solid fa-play"></em>
                <!--Image of arrow that means the running-->
            </button>



            <button id="redem" aria-label="redem" onclick="redem()" class="scale-down-center">
                <!--Button which permit the reload-->
                <em class="fa-solid fa-arrow-rotate-left"></em>
                <!--Image of arrow that means the reload-->
            </button>
        </div>
        <div class="inputs">
            <!-- The inputs for the desired time  -->
            <label for="workTimeInput"> Enter your desired work time : </label>
            <input type="number" id="workTimeInput" name="workTimeInput" min="1" max="59">

            <br>
            <br>

            <label for="breakTimeInput"> Enter your desired break time : </label>
            <input type="number" id="breakTimeInput" name="breakTimeInput" min="1" max="59">

        </div>


    </main>
    <script src="js/app.js"></script>
    <footer>Developed by Maxence Levesque</footer>

</body>

</html>
